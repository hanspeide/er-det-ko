<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Nesk√∏a</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script
    async
    type="text/javascript"
    src="https://checkout.vipps.no/checkout-button/v1/vipps-checkout-button.js"
  ></script>
  <script defer src="https://cloud.umami.is/script.js" data-website-id="083645ab-793f-44ff-a9ec-146241d63af6"></script>
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
      --muted-text-color: #808080;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #121212;
        --text-color: #ffffff;
        --muted-text-color: #a0a0a0;
      }
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    
    @media (max-width: 480px) {
      body {
        padding: 30px 20px;
      }
    }

    .status {
      font-size: clamp(1.5em, 6vw, 2.5em);
      margin-top: 20px;
    }

    .time {
      font-size: clamp(1em, 3.5vw, 1.3em);
      margin-top: 16px;
      max-width: 90%;
    }

    .updated {
      margin-top: 10px;
      font-size: 12px;
      font-family: 'Space Mono', monospace;
      color: var(--muted-text-color);
      max-width: 90%;
    }
    
    .note {
      margin-top: 40px;
      font-size: 12px;
      font-family: 'Space Mono', monospace;
      color: var(--muted-text-color);
      max-width: 90%;
    }

    .vipps-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: auto;
      max-width: 90%;
    }
  </style>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>

<body>

  <div class="status">Henter data...</div>
  <div class="time"></div>
  <div class="updated"></div>
  <div class="note">Oppdateres hvert 2. minutt p√• ukedager fra kl. 07:00 til 10:00, ellers hvert 10. minutt</div>

  <script>
    async function loadTraffic() {    
      const res = await fetch(`/traffic.json?t=${Date.now()}`, {
        cache: 'no-cache'
      });

      if (!res.ok) {
        document.querySelector('.status').textContent = "üò≠ Klarte ikke hente data.";
        return;
      }

      const data = await res.json();
      const statusEl = document.querySelector('.status');
      const timeEl = document.querySelector('.time');
      const updatedEl = document.querySelector('.updated');

      // Define colors as variables to be consistent in both themes
      const STATUS_COLORS = {
        stopped: "#FF0000", // Red
        heavyTraffic: "#FF8000", // Orange
        lightTraffic: "#FFD700", // Yellow
        noTraffic: "#008800" // Medium-dark Green
      };

      if (data.durationMinutes > 20) {
        statusEl.textContent = "ü§¨ Stillest√•ende";
        statusEl.style.color = STATUS_COLORS.stopped;
      } else if (data.durationMinutes > 10) {
        statusEl.textContent = "ü§¨ K√∏!";
        statusEl.style.color = STATUS_COLORS.heavyTraffic;
      } else if (data.durationMinutes >= 5) {
        statusEl.textContent = "üêå Litt k√∏";
        statusEl.style.color = STATUS_COLORS.lightTraffic;
      } else {
        statusEl.textContent = "üèéÔ∏è Ingen k√∏";
        statusEl.style.color = STATUS_COLORS.noTraffic;
      }

      timeEl.textContent = `${data.durationMinutes} minutter fra Kiwi til rundkj√∏ringen`;
      updatedEl.textContent = `Sist oppdatert: ${data.updated}`;
    }

    // Kick off loading
    loadTraffic();
    
    // Auto-refresh every minute
    setInterval(loadTraffic, 60000);
  </script>

  <a href="https://qr.vipps.no/box/47454e97-622b-4d1a-a881-d2a841cde8ce/pay-in" 
     target="_blank" 
     rel="noopener" 
     class="vipps-button"
     onclick="umami.track('vipps-donation-click')">
    <vipps-mobilepay-button
      type="button"
      brand="vipps"
      language="no"
      variant="primary"
      rounded="true"
      verb="donate"
      stretched="false"
      branded="true"
      loading="false"></vipps-mobilepay-button>
  </a>

</body>

</html>
